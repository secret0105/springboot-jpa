spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ssm?serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=123456

#数据库连接池配置
